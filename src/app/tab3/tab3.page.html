<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row class="ion-justify-content-center">
    <ion-item width-100>
      <img src="assets/butter.jpeg" />
    </ion-item>
  <ion-item class="profile-item">
        <ion-col>
          <div class="profile-picture big-profile-picture">
          <img src="assets/download.jpeg">
        </div>
        <div><h2 class="profile-name dark">{{name}}</h2></div>
        <div class="profile-info">{{info}}</div>
      </ion-col>
    </ion-item>
  </ion-row>
  <ion-grid>
    <!-- <ion-row position="stacked">
    
    </ion-row> -->
    <ion-row>
      <ion-col width-100>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label position="stacked">
                Enter your name
              </ion-label>
              <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
            </ion-item>
            <div class="ion-padding">
              <ion-button expand="block" type="submit" class="ion-no-margin">Save</ion-button>
            </div>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
